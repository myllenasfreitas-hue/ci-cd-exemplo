name: CI   # Nome do workflow

on:        # Quando rodar o workflow
  push:    # Ao fazer push na branch principal
    branches: [ main ]
  pull_request:  # Ao abrir pull request na branch principal
    branches: [ main ]

jobs:      # Lista de trabalhos (jobs) que o servidor executa
  build-and-test:
    runs-on: ubuntu-latest   # Ambiente de execução
    steps:
      - name: Baixar código
        uses: actions/checkout@v4

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Instalar dependências
        run: npm install

      - name: Rodar testes
        run: npm test
